name: Test
"on":
  push:
    branches:
      - master
      - dependabot/npm_and_yarn/**
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 14
          - 16
          - 18
    steps:
      - uses: actions/checkout@e6d535c99c374d0c3f6d8cd8086a57b43c6c700a
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@9f3a02bbd17adc05b078145bb8f676c84be77e89
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
      - name: Install
        run: npm ci
      - name: Test
        run: npm test --ignore-scripts
  test:
    runs-on: ubuntu-latest
    needs: test_matrix
    steps:
      - run: exit 1
        if: ${{ needs.test_matrix.result != 'success' }}
      - uses: actions/checkout@e6d535c99c374d0c3f6d8cd8086a57b43c6c700a
      - run: npm ci
      - run: npm run lint
    if: ${{ always() }}
